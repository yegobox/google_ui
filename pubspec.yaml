name: google_ui
description: Google UI is an open-source UI library for developing cross-platform apps using Flutter with "Material Design 2.0"
version: 2.7.1
homepage: https://github.com/edsulaiman/google_ui
repository: https://github.com/edsulaiman/google_ui

environment:
  sdk: ">=2.17.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_riverpod: ^1.0.1
  intl: ^0.17.0
  spring: ^2.0.2

dev_dependencies:
  # The "flutter_lints" package below contains a set of recommended lints to
  # encourage good coding practices. The lint set provided by the package is
  # activated in the `analysis_options.yaml` file located at the root of your
  # package. See that file for information about deactivating specific lint
  # rules and activating additional ones.
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
